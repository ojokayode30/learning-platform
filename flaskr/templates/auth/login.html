{% extends 'auth/base.html' %}

{% block content %}
<form method="post">
  <img src="{{ url_for('static', filename='images/logo.jpeg') }}" class="w-auto mb-4" height="80" alt="Logo">
  <h1 class="h3 mb-3 fw-normal">Auth - Login</h1>

  <div class="form-floating mb-3">
    <input type="text" name="username" class="form-control" id="floatingInput" placeholder="name@example.com" />
    <label for="floatingInput">Username</label>
  </div>
  <div class="form-floating mb-3">
    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" />
    <label for="floatingPassword">Password</label>
  </div>
  <button class="btn btn-primary w-100 py-2 mb-3" type="submit">Login</button>
  <p>Don't have an account? <a href="/auth/register">Register Now</a></p>
</form>
{% endblock %}
